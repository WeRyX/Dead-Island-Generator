<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="Dead Island Generator">
        <meta name="description" content="Dead Island Weapon Generator!">
        <meta name="keywords" content="Dead Island,Riptide,Generator,Weapon">
        <meta name="author" value="George Thomas">
        <meta name="viewport" value="width=device-width, initial-scale=1.0">
        <title>Dead Island Generator</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <link type="text/css" rel="stylesheet" href="./dist/style/index.css">
        <link type="text/css" rel="stylesheet" href="./dist/style/inventory.css">
        <link type="text/css" rel="stylesheet" href="./dist/style/tooltip.css">
    </head>

    <body>
        <center>
            <div class="inventory" id="inventory">
                <center>
                    <div class="attrib-weapon-color" id="weapon">
                        <span class="value-weapon-prefix" id="weapon-prefix"></span>
                        <span class="value-weapon-name" id="weapon-name"></span>
                    </div>
                </center>
                <div class="statbox-separator"></div>
                <li class="weapons" id="weapons"></li>
                <div>
                    <div class="stats" id="stats">
                        <div class="header-stats">
                            <div class="header-stat-left">
                                <span class="stat">
                                    <span class="stat-name">Required level: </span>
                                    <span class="value-weapon-level stat-value">50</span>
                                </span>
                            </div>
                            <div class="header-stat-right">
                                <span class="header-stat-right stat">
                                    <span class="stat-name">Value: </span>
                                    <span class="value-weapon-value stat-value">$500</span>
                                </span>
                            </div>
                        </div>
                        <div class="weapon-stats">
                            <img src="" />
                            <span class="stat">
                                <span class="stat-name">Weapon name: </span>
                                <span class="value-weapon-name stat-value"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </center>

        <script type="text/javascript" src="./node_modules/systemjs/dist/system.js"></script>
        <script type="text/javascript" src="./node_modules/typescript/lib/typescript.js"></script>
        <script type="text/javascript">
            System.config({
                transpiler: "typescript",
                packages: {
                    "dist": {
                        defaultExtension: "js"
                    },
                    "src": {
                        defaultExtension: "ts"
                    }
                }
            });
        </script>
        <script type="text/javascript" src="./dist/element-hook.js"></script>
        <script type="text/javascript" src="./dist/util.js"></script>
        <script type="text/javascript" src="./dist/index.js"></script>
    </body>
</html>
