<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="Dead Island Generator">
        <meta name="description" content="Dead Island Weapon Generator!">
        <meta name="keywords" content="Dead Island,Riptide,Generator,Weapon">
        <meta name="author" value="George Thomas">
        <meta name="viewport" value="width=device-width, initial-scale=1.0">
        <title>Dead Island Generator</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <link type="text/css" rel="stylesheet" href="./dist/style/index.css">
        <link type="text/css" rel="stylesheet" href="./dist/style/inventory.css">
        <link type="text/css" rel="stylesheet" href="./style/tooltip.css">
        <link type="text/css" rel="stylesheet" href="./style/util.css">
    </head>

    <body>
        <center>
            <div class="inventory" id="inventory">
                <center>
                    <div id="weapon">
                        <span id="weapon-prefix"></span>
                        <span id="weapon-name"></span>
                    </div>
                </center>
                <!--<div class="weapons" id="weapons">
                    <span>Cleaver</span>
                    <span>Knife</span>
                </div>-->
                <li class="weapons" id="weapons">
                    <!--<span class="weapon">Machete</span>
                    <span class="weapon-">100 Damage</span>-->
                </li>
                <div class="stats" id="stats">
                    <span class="weapon-stat">
                        <span class="weapon-stat-property">Weapon Type</span>
                        <span class="weapon-stat-value" id="weapon-type"></span>
                    </span>
                </div>
            </div>
        </center>

        <script type="text/javascript" src="./src/element-hook.js"></script>
        <script type="text/javascript" src="./src/util.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
    </body>
</html>
