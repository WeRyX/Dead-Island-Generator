<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="Dead Island Generator">
        <meta name="description" content="Dead Island Weapon Generator!">
        <meta name="keywords" content="Dead Island,Riptide,Generator,Weapon">
        <meta name="author" value="George Thomas">
        <meta name="viewport" value="width=device-width, initial-scale=1.0">
        <title>Dead Island Generator</title>
        <link type="text/css" rel="stylesheet" href="./style/index.css">
        <link type="text/css" rel="stylesheet" href="./style/inventory.css">
        <link type="text/css" rel="stylesheet" href="./style/tooltip.css">
        <link type="text/css" rel="stylesheet" href="./style/util.css">
    </head>

    <body>
        <div class="center" id="inventory">
            <center>
                <div class="center" id="weapon">
                    <span id="weapon-prefix"></span>
                    <span id="weapon-name"></span>
                </div>
            </center>
            <div id="items"></div>
            <div class="stats" id="stats">
                <span class="weapon-stat">
                    <span class="weapon-stat-property">Weapon Type</span>
                    <span class="weapon-stat-value" id="weapon-type"></span>
                </span>
            </div>
        </div>

        <script type="text/javascript" src="./src/util.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
        <script type="text/javascript">
            var attribs = [
                "weapon-prefix-colour", (e) => {  }
            ];

            var attributes = {
                "weapon_name"  : (val) => document.getElementById("weapon-name").innerHTML = val,
                "weapon_prefix": (val) => document.getElementById("weapon-prefix").innerHTML = val,
                "weapon_type"  : (val) => document.getElementById("weapon-type").innerHTML = val,

                "weapon_color": (val) => document.getElementById("weapon").style.setProperty("color", `rgb(${val[0]}, ${val[1]}, ${val[2]})`)
            };

            function attrib(attr, val) {
                if (typeof(val) === "string") {
                    val = val.replace(new RegExp("'", 'g'), "")
                             .replace(new RegExp("1", 'g'), "One ")
                             .replace(new RegExp("2", 'g'), "Two ")
                             .replace(new RegExp("3", 'g'), "Three ")
                             .replace(new RegExp("4", 'g'), "Four ")
                             .replace(new RegExp("5", 'g'), "Five ")
                             .replace(new RegExp("6", 'g'), "Six ")
                             .replace(new RegExp("7", 'g'), "Seven ")
                             .replace(new RegExp("8", 'g'), "Eight ")
                             .replace(new RegExp("9", 'g'), "Nine ")
                };
                attributes[attr](val);
            }
        </script>
    </body>
</html>
